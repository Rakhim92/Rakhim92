<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Возможный вариант номера</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="./style/_example-appartament.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="image"></div>
      <div class="fordownboard">
        <div class="downboard">
          <div class="top_part">
            <div class="numero_appartment"><span class="big_litterals">№ 888</span><span class="type_appartment">люкс</span></div>
            <div class="cost_appartment">9 990₽ в сутки</div>
          </div>
          <div class="bottom_part">
            <div class="item">
              <div class="rating">
                <input type="radio" name="star" id="star1"/>
                <label for="star1"></label>
                <input type="radio" name="star" id="star2"/>
                <label for="star2"></label>
                <input type="radio" name="star" id="star3"/>
                <label for="star3"></label>
                <input type="radio" name="star" id="star4"/>
                <label for="star4"></label>
                <input type="radio" name="star" id="star5"/>
                <label for="star5"></label>
              </div>
            </div>
            <div class="item">
              <div class="amount_reviews">145 Отзывов</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
