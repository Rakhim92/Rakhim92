<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search_form</title>
    <link rel="stylesheet" type="text/css" href="./style/search_form.css">
</head>
<body>
    <div class="wrapper">
        <div class="title district">Найдем номера под ваши пожелания</div>
        <div class="dates district">
            <div class="arriving">
                <div class="workplate">
                    <div class="textboard">въезд</div>
                    <label class="signboard">
                            <input type="text" class="input_content" placeholder="ДД.ММ.ГГГГ">
                    </label> 
                </div>           
            </div>
            <div class="departure">
                <div class="workplate">
                    <div class="textboard">выезд</div>
                    <label class="signboard">
                            <input type="text" class="input_content" placeholder="ДД.ММ.ГГГГ">
                    </label> 
                </div>             
            </div>
        </div>
        <div class="guests district">
                <div class="workplate">
                    <div class="textboard">гости</div>
                    <label class="signboard">
                            <input type="text" class="input_content modified" placeholder="Сколько гостей">
                    </label> 
                </div>    
        </div>
        <button class="button district">подобрать номер</button>
    </div>    
</body>
</html>
